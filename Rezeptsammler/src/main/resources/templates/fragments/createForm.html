<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">
  <title>My Contact Info</title>

  <!-- Bootstrap core CSS -->
  <link th:href="@{css/bootstrap.min.css}" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div th:fragment ="createForm">

  <form action="/speichern" method="post" enctype="multipart/form-data">
    <div class="mb-3">
      <label for="recipeTitel" class="form-label">Rezept Titel</label>
      <input type="text" class="form-control" id="recipeTitel" aria-describedby="TitelHilfe">
      <div id="TitelHilfe" class="form-text">Wie hei√üt dein neues Rezept? :)</div>
    </div>
    <div class="mb-3">
      <label for="kurzbeschreibung" class="form-label">Kurzbeschreibung</label>
      <input type = "text" class="form-control" id = "kurzbeschreibung" aria-describedby="beschreibungshilfe">
      <div id ="beschreibungshilfe" class="form-text"><Kurzbeschreibung></Kurzbeschreibung></div>
    </div>
    <div class="mb-3">
      <label for="rating" class="form-label">Rating</label>
      <input type="number" class="form-control" id="rating">
    </div>
    <div class="mb-3">
      <label for="kcal" class="form-label">Kalorien</label>
      <input type="number" class="form-control" id="kcal">
    </div>
    <div class="mb-3">
      <label for="vegi" class="form-label">Vegetarisch</label>
      <input type="checkbox" class="form-control" id="vegi">
    </div>
    <div class="mb-3">
      <label for="vegan" class="form-label">Vegan</label>
      <input type="checkbox" class="form-control" id="vegan">
    </div>
    <button type="submit" class="btn btn-primary">Speichern</button>
  </form>

</div>
<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script th:src="@{js/bootstrap.bundle.min.js}" src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
