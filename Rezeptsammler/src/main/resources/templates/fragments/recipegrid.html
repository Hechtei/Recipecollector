<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">
  <title>My Contact Info</title>

  <!-- Bootstrap core CSS -->
  <link th:href="@{css/bootstrap.min.css}" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>


<div th:fragment="recipegrid">
  <div class ="row">
    <div class="col-md-4" th:each="item : ${recipes}">
        <div class="card mb-4 box-shadow">
          <div class="card-body">
            <h5 class="card-titel" th:text =${item.title}>Titel</h5>
            <p class="card-text" th:text="${item.description}">Description</p>
    </div>
  </div>
  </div>
</div>
</div>


<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script th:src="@{js/bootstrap.bundle.min.js}" src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
