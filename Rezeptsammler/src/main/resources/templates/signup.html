<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Rezeptsammler</title>

    <!-- Bootstrap core CSS -->
    <link th:href="@{css/bootstrap.min.css}" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>


<div class="container">
    <div class=" text-center mt-5 ">
        <h1>Anmelden als Koch</h1>
    </div>
    <div class="row ">
        <div class="col-lg-7 mx-auto">
            <div class="card mt-2 mx-auto p-4 bg-light">
                <div class="card-body bg-light">
                    <div class = "container">
                        <form id="contact-form" role="form">
                            <div class="controls">
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label for="form_name">Vorname *</label>
                                            <input id="form_name" type="text" name="name" class="form-control" placeholder="Bitte den Vornamen eingeben *" required="required" data-error="Vorname wird benötigt.">
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label for="form_lastname">Nachname *</label>
                                            <input id="form_lastname" type="text" name="surname" class="form-control" placeholder="Bitte den Nachnamen eingeben *" required="required" data-error="Nachname wird benötigt.">
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label for="form_email">Username *</label>
                                            <input id="form_email" type="text" name="email" class="form-control" placeholder="Bitte username eingeben *" required="required" data-error="Username wird benötigt.">
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class ="form-group">
                                            <label for="password">Passwort *</label>
                                            <input id="password" type="password" name="password" class="form-control" placeholder="Passwort" required="required" data-error="Password wird benötigt">
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-12 mt-3">
                                <input type="submit" class="btn btn-warning btn-send pt-2 btn-block" value="Koch werden" >
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script th:src="@{js/bootstrap.bundle.min.js}" src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
